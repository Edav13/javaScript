<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript" charset="utf-8" async defer>
		var Job = function(){
			this.pays = true;
		};
		Job.prototype.print = function(){
			console.log(this.pays ? 'Please hire me' : 'no thank you');
		};
		var TechJob = function(title, pays){
			Job.call(this);
			this.title = title;
			this.pays = pays;
		};
		TechJob.prototype = Object.create(Job.prototype);
		TechJob.prototype.constructor = TechJob;

		TechJob.prototype.print = function(){
			console.log(this.pays ? this.title + ' job is great, please hire me' : 'I would rather learn javaScript')
		};
		Object.prototype.print = function() {
			console.log('I am exectuting fromt the Master Object');
		};
		var softwarePosition = new TechJob('JavaScript Programmer', true);
		var softwarePosition1 = new TechJob('vb', false);

		console.log(softwarePosition.print());
		console.log(softwarePosition1.print());

	</script>
</body>
</html>
