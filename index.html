<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript" charset="utf-8" async defer>

		var peopleContructor = function(name, age, state) {

			this.age = age;
			this.name = name;
			this.state = state;
			this.printPerson = function(){
				console.log(this.name+', '+this.age+', '+this.state);
			};
		};
		var person1 = new peopleContructor('John', 23, 'CA');
		var person2 = new peopleContructor('Kim', 27, 'SC');
		person1.printPerson();
		person2.printPerson();

	</script>
</body>
</html>
