<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript" charset="utf-8" async defer>
		
		var a = [1, 2, 3, 4];
		let iterator1 = a[Symbol.iterator]();
		console.log(iterator1.next());
		console.log(iterator1.next());
		console.log(iterator1.next());
		console.log(iterator1.next());
		console.log(iterator1.next());

		function *generator(){
			yield 1;
			yield 2;
			yield 3;
			yield 4;
		};
		let iterator = generator();
		console.log(iterator.next());
		console.log(iterator.next());
		console.log(iterator.next());
		console.log(iterator.next());
		console.log(iterator.next());

		function* infiniteMarker(){
			let i = 0;
			while(true){
				yield i;
				i++;
			}
		};
		let iterator2 = infiniteMarker();
		console.log(iterator2.next());
		console.log(iterator2.next());
		console.log(iterator2.next());
		console.log(iterator2.next());
		console.log(iterator2.next());

	</script>
</body>
</html>
