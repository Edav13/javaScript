	<script type="text/javascript" charset="utf-8" async defer>
		var x = function(j) {
			this.i = 0;
			this.j = j;
			this.getJ = function(){
				return this.j;
			};
		};

		var x1 = new x(1);
		var x2 = new x(2);

		console.log(x1.getJ());
		console.log(x2.getJ());

		var y = function(j) {
			this.i = 0;
			this.j = j;
			
		};
		y.prototype.getJ = function(){
				return this.j;
			};

		var y1 = new y(1);
		var y2 = new y(2);

		console.log(y1.getJ());
		console.log(y2.getJ());

	</script>
</body>
