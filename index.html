<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript" charset="utf-8" async defer>
		var obj = function(){
			this.i = 0;

			this.add = function(i) {
				this.i += i;
				return this;
			};

			this.substract = function(i) {
				this.i -= i;
				return this;				
			};

			this.print = function(){
				console.log(this.i);
			};
		};
		var x = new obj();
		x.add(3).substract(2).print();

		var obj1 = function(){
			var i = 0;

			var add = function(j) {
				i += j;
				return this;
			};

			var substract = function(j) {
				i -= j;
				return this;				
			};

			var print = function(){
				console.log(i);
			};
			return {add: add, substract: substract, print: print};
		};
		var y = new obj1();
		y.add(3).substract(2).print();

		console.log(y);

	</script>
</body>
</html>
