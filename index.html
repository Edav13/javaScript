<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<input type="button" value="Show Dif" onclick="DoProcess(10,20, ShowDiff)">
	<input type="button" value="Show Mul" onclick="DoProcess(10,20, ShowMultiplied)">
	<input type="button" value="Another Show" onclick="DoProcess(10,20, function(a,b){console.log('diff: '+(a-b));})">


	<script type="text/javascript" charset="utf-8" async defer>
	function DoProcess(a, b, doLater){
		console.log("Sum: ",(a+b));
		doLater(a, b);
	}
	function ShowDiff(g, k){
		console.log("Diff: ",(g-k))
	};
	function ShowMultiplied(g, k){
		console.log("Product: ",(g*k))
	};
	</script>
</body>
</html>
