<body>
	<input type="button" value="Show" onclick="doProcess(10,20)">

	<script type="text/javascript" charset="utf-8" async defer>
	function doProcess(a, b){
		
		function dispSum(){
			console.log("Sum: ",(a+b));
		}
		dispSum();
		doProcess = function(a,b){
			console.log("Diff: ",(a-b));
		}
	}
	doProcess(10,20);
	doProcess(10,20);
	doProcess(40,60);
	doProcess(2,1);

	
	</script>
