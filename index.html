<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<input type="button" value="Show" onclick="doProcess(10,20)">

	<script type="text/javascript" charset="utf-8" async defer>
	function doProcess(a, b){
		
		function dispSum(){
			console.log("Sum: ",(a+b));
		}
		function dispDiff(){
			console.log("Diff: ",(a-b));
		}
		dispSum();
		return dispDiff;
	}
	var a = doProcess(10,20);
	a();
	</script>
</body>
</html>
