<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script type="text/javascript" charset="utf-8" async defer>
		var counter = (function(){
			var i = 1;
			return {
				get: function() {
					return i;
				},
				set: function(val) {
					i = val
				},
				increment: function() {
					i++
				}
			}
		})();
		console.log(counter.get());
		counter.set(5);
		counter.increment();
		console.log(counter.get());

	</script>
</body>
</html>
