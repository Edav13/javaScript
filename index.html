<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

</head>
<body>
	<input id="btnDummy" type="button" value="This is dummy button. Click on the following button to make it functional"><br>
	<input id="btnDo" type="button" value="Attach an event now" onclick="AttachEvent()"><br>


	<script type="text/javascript" charset="utf-8" async defer>
	function AttachEvent(){
		var btnDummy = document.getElementById("btnDummy");
		btnDummy.onclick = function(){
			console.log("hey, I am functioning");
		};
		btnDummy.value = "I am not dummy any more.";
	}
	
	</script>
</body>
