<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<table>
		<tr>
			<td>Enter any value:</td>
			<td><input type="text" id="txtValue" /></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="button" id="btnAdd" value="Add to List" onclick="AddItemToExistingList()" /></td>
		</tr>
	</table>
	<hr>
	<div id="ItemsCount"></div>
	<br>
	<div id="ItemsList"></div>
	<script type="text/javascript" charset="utf-8" async defer>
		
		var list=[];
		function AddItemToExistingList(){
			list.push(document.getElementById("txtValue").value);
			DisplayResults();
		};
		function DisplayResults(){
			document.getElementById("ItemsCount").innerHTML = "No. of items added: "+ list.length;
			var item = document.getElementById("ItemsList");
			while(item.hasChildNodes()){
				item.removeChild(item.lastChild);
			}
			list.forEach(function(single, i){
				let NewDiv = document.createElement("div")
				NewDiv.innerHTML = "Item "+ (i+1).toString()+" of "+list.length.toString()+" is "+single;
				item.appendChild(NewDiv);
			});

		}
	</script>
</body>
</html>
